<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/output.css">
    <link rel="icon" type="image/x-icon" href="src/assets/images/favicon-32x32.png">
</head>

<body>
    <section class="px-[10%] py-8 w-full bg-[#02012b]">
        <header class="flex justify-between">
            <figure class="w-1/3">
                <a href="#">
                    <img src="assets/images/logo.svg" alt="logo">
                </a>
            </figure>
            <div class="w-1/3 flex justify-end relative items-center *:text-[#fffcff]">
                <figure class="absolute left-[8%]">
                    <img src="assets/images/icon-units.svg" alt="gear">
                </figure>
                <select name="units" id="" class="p-2 w-[100px] bg-[#25253f] rounded-lg text-center">
                    <option value="units" selected disabled class="p-3">units</option>
                    <optgroup label="temperature">
                        <option value="celcius">celcius (C&deg;)</option>
                        <option value="fa">fahrenheit</option>
                    </optgroup>
                    <optgroup label="wind">
                        <option value="">km/h</option>
                        <option value="">mph</option>
                    </optgroup>
                    <optgroup label="percipitation">
                        <option value="">millimeters (mm)</option>
                        <option value="">inches (in)</option>
                    </optgroup>
                </select>
            </div>
        </header>
        <main>
            <h1>How's the sky looking today</h1>
        </main>
    </section>
</body>
<script src="src/js/main.js"></script>

</html>
